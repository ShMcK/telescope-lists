<template name="list_edit">

  <div class="grid grid-module">
    {{> quickForm collection="Lists" doc=list id="editListForm" template="bootstrap3-horizontal" label-class="control-label" input-col-class="controls" type="method-update" meteormethod="editList" fields=listFields}}
  </div>
  
  <div class="grid grid-module">
    <a class="delete-link" href="/">{{_ "delete_list"}}</a>
  </div>

</template>
