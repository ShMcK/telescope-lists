<template name="list_info">
  <div class="list-meta-item" aria-live="off">
    <span class="points">{{baseScore}}</span>
    <span class="unit">{{pointsUnitDisplayText}}</span>
    {{#if listedAt}}<span class="list-time">{{timeAgo listedAt}}</span>{{/if}}
    {{#if canEdit this}}
      | <a href="{{pathFor route='list_edit' _id=_id}}" class="edit-link goto-edit">{{_ "edit"}}</a>
    {{/if}}
  </div>
</template>
